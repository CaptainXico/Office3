<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>3D Office</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
       
  </head>
  <body>
    <a-scene id="scene" physics="debug:true">
      <!-- Create walls -->
      <a-box static-body position="-5 2.5 0" width="1" height="5" depth="10" src="text/wall.jpg"></a-box>
      <a-box position="5 2.5 0" width="1" height="5" depth="10" src="text/wall.jpg"></a-box>
      <a-box position="0 2.5 -5" width="12" height="5" depth="1" src="text/wall.jpg"></a-box>
      <a-box position="0 2.5 5" width="12" height="5" depth="1" src="text/wall.jpg"></a-box>
      
      <!-- Create floor -->
      <a-plane position="-2 0 -2" rotation="-90 0 0" height="5" width="5" src="text/floor.jpg" ></a-plane>
      <a-plane position="-2 0 3" rotation="-90 0 0" height="5" width="5" src="text/floor.jpg" ></a-plane>
      <a-plane position="3 0 3" rotation="-90 0 0" height="5" width="5" src="text/floor.jpg" ></a-plane>
      <a-plane position="3 0 -2" rotation="-90 0 0" height="5" width="5" src="text/floor.jpg" ></a-plane>
      
          

       <!-- -- -- Add gltf files -- -- -->

      <!-- desk -->
      <a-entity
        gltf-model="desk/scene.gltf"
        position="0 0 -3"
        scale="0.01 0.01 0.01"
        rotation="0 180 0"
      ></a-entity>
      <!-- ventanas -->
      <a-entity
        gltf-model="ventana/scene.gltf"
        position="-2 2.654 -4.400"
        scale="3 3 1"
      ></a-entity>
      <a-entity
        gltf-model="ventana/scene.gltf"
        position="2 2.654 -4.400"
        scale="3 3 1"
      ></a-entity>
      <!-- doors -->
       <a-entity
        gltf-model="door/Modular Wooden Door_LOD0__ugywdfqdw.gltf"
        position="1 0 4.724"
        scale="0.01 0.01 0.01"
      ></a-entity>
      <!-- chair -->
      <a-entity
        gltf-model="chair_001_freebie/scene.gltf"
        position="0 0.5 -3"
        scale="1 1 1"
      ></a-entity>
      <!-- ashray -->
      <a-entity
        gltf-model="ashray/scene.gltf"
        position="0 1.376 -3"
        scale="0.01 0.01 0.01"
      ></a-entity>
       <!-- coffee table -->
      <a-entity
        gltf-model="coffee_table/scene.gltf"
        position="-3.360 0 2.632"
        scale="1 1 1"
      ></a-entity>
      <!-- meson -->
      <a-entity
        gltf-model="meson_de_trabajo_medieval/scene.gltf"
        position="2 0 2.632"
        scale="0.01 0.01 0.01"
      ></a-entity>
      <!-- Printer -->
      <a-entity
        gltf-model="mfp_office_printer/scene.gltf"
        position="0 0 2.632"
        scale="0.01 0.01 0.01"
      ></a-entity>
      
      <!-- -- -- End gltf files -- -- -->
      
      <a-entity id="lightSphere" geometry= "primitive: sphere" material="color: #FFF; shader: flat" light="type: point" position="0 7 0"></a-entity>
      
    </a-scene>
  </body>
</html>
