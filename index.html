<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>3D Office</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
       
  </head>
  <body>
    <a-scene>
      <!-- Create walls -->
      <a-box position="-5 2.5 0" width="1" height="5" depth="10" color="gray"></a-box>
      <a-box position="5 2.5 0" width="1" height="5" depth="10" color="gray"></a-box>
      <a-box position="0 2.5 -5" width="12" height="5" depth="1" color="gray"></a-box>
      <a-box position="0 2.5 5" width="12" height="5" depth="1" color="gray"></a-box>

      <!-- Create desks -->
      <a-box table position="-2 1 2" width="1" height="1" depth="1" color="brown"></a-box>
      <a-box position="2 1 2" width="1" height="1" depth="1" color="brown"></a-box>
      
      <!-- Create chairs -->
      <a-cylinder position="-2 0.5 2" radius="0.5" height="1" color="blue"></a-cylinder>
      <a-cylinder position="2 0.5 2" radius="0.5" height="1" color="blue"></a-cylinder>
      
      <a-box position="-2 1 2" width="1" height="1" depth="1" color="red"></a-box>

     

       <!-- Add gltf files -->
      
      <a-entity
        gltf-model="simple_office_table/scene.gltf"
        position="0 0 -4"
        scale="1 1 1"
      ></a-entity>
      
      <!-- End gltf files -->
      
      <a-entity id="lightSphere" geometry= "primitive: sphere" material="color: #FFF; shader: flat" light="type: point" position="0 7 0"></a-entity>
      
    </a-scene>
  </body>
</html>
